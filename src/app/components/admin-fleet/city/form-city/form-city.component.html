<h5>{{ title }}</h5>
<form name="form" [formGroup]="formulario" (ngSubmit)="submit()" #r="ngForm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <label for="id">Id</label>
          <input type="text" disabled="true" class="form-control form-control-sm" formControlName="id" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group" [ngClass]="{ 'has-danger': formulario.get('name').errors?.required && !formulario.get('name').untouched }">
          <label for="name">Name</label>
          <input type="text" class="form-control form-control-sm" formControlName="name" />
          <div *ngIf="formulario.get('name').errors?.required && !formulario.get('name').untouched"  class="help-block">Name is required</div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="countrys">
    <div class="col-md-6">
      <div class="form-group" [ngClass]="{ 'has-danger': formulario.get('CountryId').errors?.required && !formulario.get('CountryId').untouched }">
        <label for="name">Country</label>
          <select class="custom-select form-control"
                  formControlName="CountryId">
            <option  value="" selected>Seleccione...</option>
            <option [value]="country.id" *ngFor="let country of countrys">{{ country.name }}</option>
          </select>
          <div *ngIf="formulario.get('CountryId').errors?.required && !formulario.get('CountryId').untouched"  class="help-block">Country is required</div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" formControlName="isDelete">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">IsDelete</span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <button type="submit"
                  [disabled]="!formulario.valid"
                  class="btn btn-primary">Register</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
