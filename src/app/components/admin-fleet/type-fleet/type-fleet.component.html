
<h4>Tipy Fleets</h4>
<hr>
<button type="button" [routerLink]="['new']" name="button" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
<hr>

<table id="typeFleetTable" class="table table-striped table-bordered top-10" cellspacing="0" width="100%">
        <thead class="table-inverse">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>city</th>
              <th>country</th>
              <th></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>city</th>
              <th>country</th>
              <th></th>
            </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let typeFleet of typeFleets">
            <td>{{ typeFleet.id }}</td>
            <td>{{ typeFleet.name }}</td>
            <td>{{ typeFleet.city }}</td>
            <td>{{ typeFleet.country }}</td>
            <td><a  [routerLink]="['typeFleetEdit',typeFleet.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
</table>
