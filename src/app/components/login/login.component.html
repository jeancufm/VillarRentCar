<form name="form" class="form-control" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
        <label for="mail">Correo electrónico</label>
        <input type="text" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
        <div *ngIf="f.submitted && !mail.valid" class="help-block ">Mail is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
        <button  type="submit" [disabled]="loading" class="btn btn-primary">Iniciar sesión</button>
