
<h4>Countrys</h4>
<hr>
<button type="button" [routerLink]="['new']" name="button" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
<hr>

<table id="CountrysTable" class="table table-striped table-bordered top-10" cellspacing="0" width="100%">
        <thead class="table-inverse">
            <tr>
              <th>ID</th>
              <th>name</th>
              <th></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>ID</th>
              <th>name</th>
              <th></th>
            </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let country of countrys">
            <td>{{ country.id }}</td>
            <td>{{ country.name }}</td>
            <td><a  [routerLink]="['countryEdit',country.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
</table>
