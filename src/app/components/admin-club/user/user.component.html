<h4>Promotores</h4>
<hr>
<button type="button" [routerLink]="['new']" name="button" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
<hr>

<table id="PromotosTable" class="table table-striped table-bordered top-10" cellspacing="0" width="100%">
        <thead class="table-inverse">
            <tr>
              <th>ID</th>
              <th>name</th>
              <th>points</th>
              <th>Number of sales</th>
              <th></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>ID</th>
              <th>name</th>
              <th>points</th>
              <th>Number of sales</th>
              <th></th>
            </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let referidor of referidores">
            <td>{{ referidor.id }}</td>
            <td>{{ referidor.firstname +' '+ referidor.lastname }}</td>
            <td>{{ referidor.pointReferido }}</td>
            <th>{{ referidor.cantidad }}</th>
            <td><a  [routerLink]="['referidorEdit',referidor.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
</table>
