<h5>{{ title }}</h5>
<form name="form" [formGroup]="formulario" (ngSubmit)="submit()" #r="ngForm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <label for="id">Id</label>
          <input type="text" disabled="true" class="form-control form-control-sm" formControlName="id" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
          <label for="id">name</label>
          <input type="text" disabled="true" class="form-control form-control-sm" formControlName="name" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group" [ngClass]="{ 'has-danger': formulario.get('name').errors?.required && !formulario.get('pointReferido').untouched }">
          <label for="name">Puntos de referido</label>
          <input type="text" class="form-control form-control-sm" formControlName="pointReferido" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <button type="submit"
                  [disabled]="!formulario.valid"
                  class="btn btn-primary">Register</button>
