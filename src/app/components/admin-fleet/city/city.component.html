<h4>Citys</h4>
<hr>
<button type="button" [routerLink]="['new']" name="button" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
<hr>
<table id="CitysTable" class="table table-striped table-bordered top-10" cellspacing="0" width="100%">
        <thead class="table-inverse">
            <tr>
              <th>ID</th>
              <th>name</th>
              <th>country</th>
              <th></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>ID</th>
              <th>name</th>
              <th>country</th>
              <th></th>
            </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let city of citys">
            <td>{{ city.id }}</td>
            <td>{{ city.name }}</td>
            <td>{{ city.country }}</td>
            <td><a  [routerLink]="['cityEdit',city.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
</table>
